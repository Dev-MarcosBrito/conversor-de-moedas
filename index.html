<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Conversor de Moedas</title>
</head>

<body>

  <img src="assets/logo.gif" alt="logo-img" class="logo-img">

  <main>
    <h1>Conversor de Moedas</h1>

    <label>
      Converter <strong>de:</strong>
      <select class="fromCurrency">
        <option value="real">R$ - Real Brasileiro</option>
        </select>
    </label>

    <label>
      Converter <strong>para:</strong>
      <select class="toCurrency">
        <option value="dolar">US$ - Dólar Americano</option>
        <option value="euro">€ - Euro</option>
        <option value="libra">£ - Libra</option>
        <option value="bitcoin">₿ - Bitcoin</option>
      </select>
    </label>

    <label>
      Valor a ser convertido:
      <input class="inputCurrency" type="text" placeholder="Digite o valor (ex: 10.000,00)">
    </label>

    <button class="convertButton">Converter</button>

    <section class="resultSection">
      <div class="currency-box">
        <img src="assets/real.png" alt="logo-moeda-converter" id="fromCurrencyImage">
        <p id="fromCurrencyName">Real Brasileiro</p>
        <p class="currencyValueToConvert"><strong>R$ 0,00</strong></p>
      </div>

      <img src="assets/arrow.png" alt="arrow-img" class="arrow-img">

      <div class="currency-box">
        <img src="assets/dolar.png" alt="logo-moeda-convertida" id="toCurrencyImage">
        <p id="toCurrencyName">Dólar Americano</p>
        <p class="currencyValueConverted"><strong>US$ 0,00</strong></p>
      </div>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
